spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create # production에서는 꼭 ddl-auto: none을 사용해야 한다.
  h2:
    console:
      enabled: false
  datasource:
    driver-class-name: software.amazon.jdbc.Driver
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    url: "jdbc:aws-wrapper:mysql://${RDS_HOST}:${RDS_PORT}/db?wrapperPlugins=readWriteSplitting,failover,efm"
#    url: "jdbc:aws-wrapper:mariadb://${RDS_HOST}:${RDS_PORT},${RDS_READER_HOST}:${RDS_READER_PORT}/db?wrapperPlugins=readWriteSplitting"
    hikari:
      exception-override-class-name: software.amazon.jdbc.util.HikariCPSQLException
