plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'kim.myeongjae'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
//	implementation 'software.amazon.jdbc:aws-advanced-jdbc-wrapper:2.2.5'

	// Select one of the following connectors
//	implementation 'software.aws.rds:aws-mysql-jdbc:1.1.10'
	implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.10'
//	implementation 'org.mariadb.jdbc:mariadb-java-client:3.2.0'
//	implementation 'com.mysql:mysql-connector-j:8.0.33'

	runtimeOnly 'com.h2database:h2'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.bootRun {
	systemProperty('spring.profiles.active', 'local')
}